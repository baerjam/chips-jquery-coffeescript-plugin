<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chips jQuery Plugin</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascripts/chips.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script>
    $( document ).ready(function() {
     $('.chips').chips();
    });


  </script>
</head>
<body>
<div class="container">
  <header>
    <h2>Chips jQuery CoffeScript Plugin Demo</h2>
    <p>jQuery plugin written in CoffeeScript to add tagging/chips functionality to a page. </p>
  </header>

  <div class="chips" id="chips1">
    <h3>Item 1</h3>
    <div class="chip">
      <span class="chip-name">Tag1</span>
      <button type="button" class="close" aria-label="Close"><span>&times;</span></button>
    </div>
    <div class="chip">
      <span class="chip-name">Tag2</span>
      <button type="button" class="close" aria-label="Close"><span>&times;</span></button>
    </div>
  </div>
  <div class="chips" id="chips2">
    <h3>Item 2</h3>
    <div class="chip">
      <span class="chip-name">Foo</span>
      <button type="button" class="close" aria-label="Close"><span>&times;</span></button>
    </div>
  </div>
</div>
</body>
</html>
